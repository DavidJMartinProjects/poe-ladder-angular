<div class="container-fluid">
  <!-- <div class="card mx-auto" id="parent-card"> -->
        <div class="row">
            <div class="col-sm-2">
              </div>
          <div class="col">
              <div *ngIf="displayTable">
            <div class="card mx-auto">
              <div class="card-header text-center">
                  <div class="row">
                      <div class="col">
                      </div>
                      <div class="col-6">
                          {{leaderboardModels[0].league}}
                      </div>
                      <div class="col">
                      </div>
                  </div>
              </div>

              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Account</th>
                        <th>Character</th>
                        <th>Ascendancy</th>
                        <th>Level</th>
                        <th>Level Progress</th>
                        <th>Experience</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let entry of leaderboardModels">

                        <td>{{entry.rank}}</td>
                        <td>{{entry.account}}</td>
                        <td>{{entry.character}}</td>
                        <td>{{entry.ascendancy}}</td>
                        <td>{{entry.level}}</td>
                        <td>
                          <div class="progress">
                            <div class="progress-bar bg-dark" role="progressbar" [ngStyle]="{ 'width': entry.progress }"> </div>
                          </div>
                        </td>
                        <td>{{entry.experience}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="col-sm-2">
        </div>
      </div>
      </div>
