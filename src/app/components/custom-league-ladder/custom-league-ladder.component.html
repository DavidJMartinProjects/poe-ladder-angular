<div class="container-fluid">
  <!-- <div class="card mx-auto" id="parent-card"> -->
        <div class="row">
            <div class="col-sm-2">
              </div>
          <div class="col">
              <div *ngIf="displayTable">
            <div class="card mx-auto">
              <div class="card-header text-center">
                  <div class="row">
                      <div class="col">
                      </div>
                      <div class="col-6">
                          {{leaderboardModels[0].league}}
                      </div>
                      <div class="col">
                      </div>
                  </div>
              </div>

              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                    <thead>
                      <tr>
                        <th>&nbsp;#</th>
                        <th>&nbsp;Account</th>
                        <th>&nbsp;Character</th>
                        <th></th>
                        <th>&nbsp;Ascendancy</th>
                        <th>&nbsp;Level</th>
                        <th>&nbsp;Level Progress</th>
                        <th>&nbsp;Experience</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let entry of leaderboardModels">
                        <td>{{entry.rank}}</td>
                        <td><img class="online-icon" src="assets/images/{{entry.online}}.png">&nbsp; {{entry.account}}</td>
                        <td>{{entry.character}}</td>
                        <td><img class="logo" src="assets/ascendancy_images/{{entry.ascendancy}}.jpg"></td>
                        <td>{{entry.ascendancy}}</td>
                        <td>{{entry.level}}</td>
                        <td>
                          <div class="progress">
                            <div class="progress-bar bg-dark" role="progressbar" [ngStyle]="{ 'width': entry.progress }"> </div>
                          </div>
                        </td>
                        <td>{{entry.experience}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div>
              </div>
            </div>
          </div>

        </div>

      </div>
      <div class="col-sm-2">
        </div>
      </div>
      </div>
