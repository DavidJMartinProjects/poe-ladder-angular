<div class="container-fluid">
  <div class="row justify-content-center">
      <div class="col-md-5">
    <div class="card mx-auto">
      <div class="card-header text-center">
        <div class="row justify-content-center">
          <div class="col">
            Select Leaderboard
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="radio mx-auto">
                <label class="radio-inline"  *ngFor="let item of leagueNames">
                  <input type="radio" [(ngModel)]="radioSelected" name="list_name" value="{{item.leagueName}}"/>
                  {{item.leagueName}}
                </label>
          </div>
        </div>
        <div class="row">
          <!-- Default dropright button -->
          <div class="btn-group dropright mx-auto">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false" id="toggle">
              Leaderboards
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" (click)="onClickRace(radioSelected)">Race to 100</a>
              <a class="dropdown-item" (click)="onClickDelve(radioSelected)">Delve Depths</a>
              <a class="dropdown-item" (click)="onClickUberlab(radioSelected)">Uber Lab Times</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<router-outlet></router-outlet>
